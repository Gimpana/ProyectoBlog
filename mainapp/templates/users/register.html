{% extends 'layouts/layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
    <h1>{{title}}</h1>

    {{register_form.errors}}

    <form method='POST' action="">
        {% csrf_token %}

        {% comment  %}
        {{register_form.as_p}}
        {% endcomment %}

        {% for i in register_form %}
            <label>{{i.label}}</label>
            {{i}}
        {% endfor %}

        <input type="submit" value="Registrarse"/>
    </form>

{% endblock %}
